{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %}Order
Medication - HELO{% endblock %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="card-title mb-0">Order Medication</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %} {{ form|crispy }}
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-shopping-cart me-2"></i>Place Order
              </button>
              <a
                href="{% url 'medications:list' %}"
                class="btn btn-outline-secondary"
              >
                <i class="fas fa-arrow-left me-2"></i>Back to Medications
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
